name: Make GET Request and Store Response

on:
  workflow_dispatch:
    inputs:
      app_id:
        description: 'App ID'
        required: true
        default: '2449'  # You can adjust the default value as necessary
      jwtToken:
        description: 'JWT Token for Authentication'
        required: true
        default: ''
jobs:
  make_request_and_store_response:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Curl request and extract _id
        run: |
          RESPONSE=$(curl --location 'https://qikmobileapp-3be95504c721.herokuapp.com/get-app?id=65ceac31a02e415f4ba6fe55' \
          --header 'x-access-token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY1Y2Q5NWM0NzIwNWFhY2NhYjBkOGRlZSIsImlhdCI6MTcwODE0NzE3OSwiZXhwIjoxNzA4MjMzNTc5fQ.UfugeTLzA1AZlcdjE2gKk9KGKMxPjctNJW5mQi580Cg')
          echo "Response: $RESPONSE"
          ID=$(echo $RESPONSE | jq -r '._id')
          echo "Extracted _id: $ID"
   

